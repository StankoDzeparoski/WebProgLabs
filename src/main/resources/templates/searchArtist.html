<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mb-5">
    <div class="row">
        <div class="col-md-5">
            <form action="/Artist/search" method="post">
                <div class="form-group">
                    <label for="nameArtist">Artist Name</label>
                    <input type="text"
                           class="form-control"
                           id="nameArtist"
                           name="nameArtist"
                           placeholder=" Enter Artist Name ">
                </div>
                <div class="form-group">
                    <label for="lastNameArtist">Artist lastName</label>
                    <input type="text"
                           class="form-control"
                           id="lastNameArtist"
                           name="lastNameArtist"
                           placeholder=" Enter Artist lastName">
                </div>
                <div class="form-group">
                    <label for="artBio">Artist Bio</label>
                    <input type="text"
                           class="form-control"
                           id="artBio"
                           name="artBio"
                           placeholder=" Enter Artist Bio">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <a type="button" class="btn btn-primary" href="/Artist">Back</a>
            </form>
        </div>

        <div th:if="${filteredArtists != null and !filteredArtists.isEmpty()}" th:each="artist : ${filteredArtists}">
            <input th:name="radioArtist" type="radio" th:value="${artist.id}">
            <label th:for="radioArtist" th:text="${artist.firstName} + ${' '} + ${artist.lastName}" ></label>

            <br>
        </div>

    </div>
</div>

</body>
</html>
